{% extends "base.html" %}

{% block content %}
<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <title>Keyskills dashboard</title>
  </head>

<div class="text-center">
    <h1 class="display-3">Ключевые навыки</h1>
    <div class="d-flex justify-content-center">
        <form action="" method="get" novalidate>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group" style="width:250px">
                            <label for="inputDate">Данные за период с:</label>
                            <input type="date" name="date_from" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group" style="width:250px">
                            <label for="inputDate">Данные за период по:</label>
                            <input type="date" name="date_to" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <br>
                            <input type="submit" value="Искать">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="text-center">
    <h2>График по ключевым навыкам</h2>
    <img src="{{image}}" alt="Bar dashboard"/>
</div>

</html>
{% endblock %}
