{% extends "base.html" %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pie dashboard</title>
  </head>
  <div class="text-center">
    <h1 class="display-3">Количество вакансий</h1>
      <div class="d-flex justify-content-center">
          <form action="" method="post">
                <div class="form-group" style="width:320px;">
                    <label for="inputDate">Данные за период с:</label>
                    <input type="date" class="form-control"><br>
                </div>
                <div class="form-group" style="width:320px;">
                  <label for="inputDate">Данные за период по:</label>
                  <input type="date" class="form-control">
                </div>
                <p>{{ form.submit() }}</p>
          </form>
      </div>
      <h2>Количество вакансий по уровням</h2>
      <img src="{{image}}" alt="Pie dashboard"/>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </div>
  </html>
{% endblock %}
