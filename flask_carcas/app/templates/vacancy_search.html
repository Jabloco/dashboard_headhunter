{% extends "base.html" %}

{% block content %}
    <h1>ДашБорд</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.vacancy_name.label }}<br>
            {{ form.vacancy_name(size=36) }}
            {% for error in form.vacancy_name.errors %}
            <span style="color: red;">[Ошибочка: {{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
